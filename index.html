<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Portfolio</title>

  <style>
    /* --- GLOBAL THEME --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, #0b0b0b);
      color: #fff;
      overflow-x: hidden;
    }

    /* --- HEADER --- */
    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 50px;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #00eaff;
    }

    /* --- CONTAINER --- */
    .container {
      width: 90%;
      max-width: 1300px;
      margin: 60px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
    }

    /* --- PROJECT CARD --- */
    .project {
      background: linear-gradient(145deg, #111, #1a1a1a);
      border-radius: 18px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .project h2 {
      text-align: center;
      margin: 0 0 12px 0;
      font-size: 22px;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #00eaff;
    }

    /* --- UNIFORM VIDEO PLAYER --- */
    .vid-player {
      width: 100%;
      height: 220px;
      border-radius: 14px;
      background: #000;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* --- GLOW BAR --- */
    .glow-bar {
      height: 4px;
      width: 100%;
      background: linear-gradient(90deg, transparent, #00eaff, transparent);
      margin: 20px 0;
      opacity: 0.4;
    }
  </style>
</head>

<body>

<header>
  <h1>GAME PORTFOLIO</h1>
</header>

<div class="glow-bar"></div>

<!-- ALL CONTENT WILL BE GENERATED HERE BY JS -->
<div class="container" id="portfolioContainer"></div>

<!-- Load JSON + Renderer -->
<script type="module" src="src/main.js"></script>

</body>
</html>
